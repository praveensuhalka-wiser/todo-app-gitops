apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
spec:
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
      - name: frontend
        image: psuhalka/todo-app-frontend:tagname
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://todo-backend:3001"

